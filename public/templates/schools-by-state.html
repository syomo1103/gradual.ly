<h1>Schools in {{schoolsByStateCtrl.state}}</h1>

  <div class="nav-wrapper">
    <form ng-submit="userCtrl.searchByState()">
      <div class="input-field">
        <input id="search" type="search" ng-model="vm.search" required placeholder="Narrow down your search">
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>

<ul ng-repeat="school in schoolsByStateCtrl.schools.results | filter:vm.search | orderBy: '\'school.name\'' ">
  <li class="school-title-link" ng-click="schoolsByStateCtrl.selectSchool(school)">{{school['school.name']}}</li>
</ul>
