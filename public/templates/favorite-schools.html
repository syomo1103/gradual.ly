<h1 class="center">My Schools</h1>

<div class="row">
  <div ng-repeat="school in favsCtrl.schools" class="col s6 l4">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <i ng-click="favsCtrl.unFavSchool(school)" class="material-icons right" id="detail-heart">favorite</i>
        <span class="card-title" id="fav-cards">{{school['name']}}</span>
      </div>
      <div class="card-action">
        <button ng-click="favsCtrl.gotoSchool(school)">Go to School</button>
        <span class="new badge" data-badge-caption="posts">{{schoolDetailCtrl.school.posts.length}}</span>
      </div>
    </div>
  </div>
</div>

<h5 class="center" ng-hide="favsCtrl.schools.length">
  Looks like you don't have any favorites yet!
</h5>
