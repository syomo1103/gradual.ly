<div class="row right" style="margin-top: 70px">
  <div id="home-title">
    <p>
      Because knowledge is power<br>
      &nbsp;&nbsp;...and we can all be in the know together.
    </p>
  </div>

    <div class="nav-wrapper">
      <form ng-submit="homeCtrl.searchByName(vm.name)" id="home-form">
        <div class="input-field">
          <input id="search" type="search" ng-model="vm.name" required placeholder="Search by Name (i.e. University of Miami)">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        </div>
      </form>
    </div>
  <div class="center">
  <p>Or</p>
    <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Select State</a>
  </div>

  <ul id='dropdown1' class='dropdown-content'>
    <li ng-repeat="state in homeCtrl.stateList"><a href="#!" ng-click="homeCtrl.stateSelected(state)">{{state}}</a></li>
  </ul>
</div>

<script>
 $('.dropdown-button').dropdown({});
</script>
